<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Typing Game</title>
<style>
  body {
    background: linear-gradient(#dff6ff, #b3e5fc);
    font-family: Comic Sans MS, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 { color: #d32f2f; }
  #word {
    font-size: 48px;
    margin: 20px;
    letter-spacing: 4px;
  }
  #input {
    font-size: 32px;
    padding: 10px;
    width: 300px;
    text-align: center;
  }
  #feedback span.correct { color: green; }
  #feedback span.wrong { color: red; }
  #scoreboard { margin-top: 20px; font-size: 20px; }
  button {
    background:#4caf50; color:white; border:none; padding:10px 20px;
    font-size:18px; border-radius:10px; margin-top:20px;
  }
</style>
</head>
<body>

<h1>ðŸŽ„ December Typing Game ðŸŽ„</h1>
<div id="timer">Time: 60</div>
<div id="word"></div>
<input id="input" type="text" autocomplete="off" autofocus>
<div id="feedback"></div>
<div id="scoreboard">Score: 0</div>
<button id="restart">Restart</button>

<script>
const words = [
  "snow","tree","Santa","elf","gift","candy cane","sled","lights","cocoa","holly",
  "jolly","merry","frost","winter","cold","reindeer","bell","mitten","star","December"
];
let currentWord = "";
let score = 0;
let time = 60;
let timerInterval;

const wordEl = document.getElementById('word');
const inputEl = document.getElementById('input');
const feedbackEl = document.getElementById('feedback');
const scoreEl = document.getElementById('scoreboard');
const timerEl = document.getElementById('timer');
const restartBtn = document.getElementById('restart');

function newWord(){
  currentWord = words[Math.floor(Math.random()*words.length)];
  wordEl.textContent = currentWord;
  inputEl.value = "";
  feedbackEl.innerHTML = "";
}

function startGame(){
  score = 0;
  time = 60;
  scoreEl.textContent = "Score: 0";
  timerEl.textContent = "Time: 60";
  newWord();
  inputEl.disabled = false;
  inputEl.focus();
  clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    time--;
    timerEl.textContent = "Time: " + time;
    if(time <= 0){
      clearInterval(timerInterval);
      inputEl.disabled = true;
      wordEl.textContent = "ðŸŽ‰ Time's up! ðŸŽ‰";
    }
  },1000);
}

inputEl.addEventListener('input', () => {
  const val = inputEl.value;
  feedbackEl.innerHTML = "";
  for(let i=0; i<currentWord.length; i++){
    const span = document.createElement('span');
    span.textContent = currentWord[i];
    if(i < val.length){
      span.className = val[i] === currentWord[i] ? 'correct' : 'wrong';
    }
    feedbackEl.appendChild(span);
  }
  if(val === currentWord){
    score++;
    scoreEl.textContent = "Score: " + score;
    newWord();
  }
});

restartBtn.addEventListener('click', startGame);

// start on load
startGame();
</script>

</body>
</html>
